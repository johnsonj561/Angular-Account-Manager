<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Account Manager</title>
  <!-- Concated stylesheets -->
  <link href="dist/main.min.css" rel="stylesheet">
  <!-- Concated javascript files -->
  <script src="dist/main.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body ng-app="nlApp" ng-controller="MainController">

  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Account Manager</a>
      </div>
      <!-- Collapsible Menu -->
      <div ng-if="!activeUsername" id="navbar" class="navbar-collapse collapse" style="float:right">
        <ul class="nav navbar-nav pull-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/register">Register</a></li>
              <li><a href="/login">Login</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div ng-if="activeUsername" class="logout-container">
        <span ng-click="logoutUser()" uib-tooltip="Logout" tooltip-placement="left">
          <a><i class="fa fa-sign-out" aria-hidden="true"></i></a>
        </span>
      </div>
      <!-- Signed In Indicator -->
      <div ng-if="activeUsername" class="signed-in-container" style="display:inline;float:right">
        <p class="navbar-text">Signed in as <span ng-bind="activeUsername"></span></p>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- angular view -->
    <div ng-view></div>
    
    <!-- page loading display -->
    <div class="loading-spinner" ng-if="spinnerObject.loading" loading-spinner spinner-text="{{spinnerObject.spinnerText}}"></div>

  </div>
  <!-- /.container -->
  


  <!-- User Feedback -->
  <div class="alert-container">
    <div class="alert alert-success text-center" ng-if="global.successMessage" ng-bind="global.successMessage"></div>
    <div class="alert alert-danger text-center" ng-if="global.errorMessage" ng-bind="global.errorMessage"></div>
  </div>
  
  <!-- Prompt Modal -->
  <div prompt-modal></div>
  
  <script>
    $(document).ready(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });

  </script>
</body>


</html>
